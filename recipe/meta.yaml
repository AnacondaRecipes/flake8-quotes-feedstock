{% set name = "flake8-quotes" %}
{% set version = "0.11.0" %}
{% set sha256 = "0b8e5ea5407e8308ff237ab814414a1dcd4c309c5c47363b6ad07a35068684e1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  preserve_egg_dir: True
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - flake8 >=3.0.4,<4.0.0

test:
  imports:
    - flake8_quotes

about:
  home: https://github.com/zheller/flake8-quotes
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Flake8 lint for quotes.

  description: |
    Now you don't need to worry about people constantly complaining that you are
    using double-quotes and not single-quotes.
  doc_url: https://pypi.python.org/pypi/flake8-quotes
  dev_url: https://github.com/zheller/flake8-quotes

extra:
  recipe-maintainers:
    - flamingbear
    - michael-brandt-cu
    - michaeljb
    - dopplershift
